<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="black" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)" />

  <!-- App Container Simulation -->
  <rect x="100" y="50" width="1000" height="700" rx="20" fill="#1f2937" fill-opacity="0.5" stroke="#374151" stroke-width="2" />

  <!-- Header -->
  <text x="600" y="110" font-family="monospace" font-weight="900" font-size="40" fill="white" text-anchor="middle" style="letter-spacing: 4px;">
    BOUGNAT <tspan fill="#ea580c">DARTS</tspan>
  </text>
  <text x="600" y="140" font-family="sans-serif" font-weight="bold" font-size="12" fill="#6b7280" text-anchor="middle" letter-spacing="2">
    FIRST TO 3
  </text>

  <!-- Player 1 Score Card (Active) -->
  <g transform="translate(150, 180)">
    <rect x="0" y="0" width="400" height="250" rx="15" fill="#111827" stroke="#ea580c" stroke-width="2" filter="url(#glow)" />
    <!-- Active Glow Line -->
    <rect x="0" y="0" width="400" height="4" rx="2" fill="url(#fireGrad)" />
    
    <text x="200" y="40" font-family="sans-serif" font-weight="bold" font-size="18" fill="#ea580c" text-anchor="middle" letter-spacing="1">PLAYER 1</text>
    <text x="200" y="140" font-family="monospace" font-weight="900" font-size="100" fill="white" text-anchor="middle">321</text>
    
    <!-- Leg Dots -->
    <circle cx="370" cy="20" r="5" fill="#eab308" />
    <circle cx="355" cy="20" r="5" fill="#374151" />
    
    <!-- Stats Row -->
    <line x1="20" y1="180" x2="380" y2="180" stroke="#374151" />
    <text x="80" y="210" font-family="monospace" font-size="12" fill="#9ca3af" text-anchor="middle">LAST: 60</text>
    <text x="200" y="210" font-family="monospace" font-size="12" fill="#white" text-anchor="middle" font-weight="bold">AVG: 75.3</text>
    <text x="320" y="210" font-family="monospace" font-size="12" fill="#9ca3af" text-anchor="middle">DARTS: 9</text>
  </g>

  <!-- Player 2 Score Card -->
  <g transform="translate(650, 180)">
    <rect x="0" y="0" width="400" height="250" rx="15" fill="#111827" fill-opacity="0.6" stroke="#374151" stroke-width="1" />
    
    <text x="200" y="40" font-family="sans-serif" font-weight="bold" font-size="18" fill="#6b7280" text-anchor="middle" letter-spacing="1">PLAYER 2</text>
    <text x="200" y="140" font-family="monospace" font-weight="900" font-size="100" fill="#4b5563" text-anchor="middle">450</text>

    <!-- Stats Row -->
    <line x1="20" y1="180" x2="380" y2="180" stroke="#374151" />
    <text x="200" y="210" font-family="monospace" font-size="12" fill="#4b5563" text-anchor="middle">AVG: 45.0</text>
  </g>

  <!-- Legs Score Middle -->
  <text x="600" y="300" font-family="monospace" font-weight="900" font-size="60" fill="white" text-anchor="middle" opacity="0.1">1 - 0</text>

  <!-- Input Area Mockup -->
  <g transform="translate(150, 460)">
    <path d="M0 20 Q0 0 20 0 L880 0 Q900 0 900 20 L900 250 L0 250 Z" fill="#1f2937" fill-opacity="0.9" />
    
    <!-- Input Display -->
    <text x="40" y="50" font-family="sans-serif" font-weight="bold" font-size="14" fill="#9ca3af">SCORE INPUT</text>
    <text x="860" y="55" font-family="monospace" font-weight="bold" font-size="30" fill="#ea580c" text-anchor="end">60</text>
    <line x1="20" y1="70" x2="880" y2="70" stroke="#374151" />

    <!-- Keypad Keys (Simplified) -->
    <rect x="20" y="90" width="200" height="60" rx="5" fill="#374151" />
    <text x="120" y="130" fill="white" text-anchor="middle" font-weight="bold" font-family="sans-serif">1</text>
    
    <rect x="240" y="90" width="200" height="60" rx="5" fill="#374151" />
    <text x="340" y="130" fill="white" text-anchor="middle" font-weight="bold" font-family="sans-serif">2</text>
    
    <rect x="460" y="90" width="200" height="60" rx="5" fill="#374151" />
    <text x="560" y="130" fill="white" text-anchor="middle" font-weight="bold" font-family="sans-serif">3</text>

    <rect x="680" y="90" width="200" height="140" rx="10" fill="url(#fireGrad)" filter="url(#shadow)" />
    <text x="780" y="175" fill="white" text-anchor="middle" font-weight="900" font-size="24" font-family="sans-serif">OK</text>
  </g>
  
  <!-- Decorative Badge -->
  <circle cx="1120" cy="80" r="40" fill="#111" stroke="#ea580c" stroke-width="2" />
  <text x="1120" y="85" font-family="monospace" font-size="10" fill="white" text-anchor="middle">MVP</text>

</svg>